<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniFoods</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" alt="OmniFoods Logo" src="images/omnifood-logo.png" />
      <nav class="main-nav">Navigation</nav>
    </header>
    <main>
      <section class="hero-sect">
        <div class="hero">
          <div class="hero-text">
            <h1 class="hero-heading">
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="hero-description">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>
            <a href="#" class="btn btn--full margin-right-sm"
              >Start eating well</a
            >
            <a href="#" class="btn btn--outline">Learn more &darr;</a>
            <div class="delivered-meal">
              <div class="delivered-images">
                <img src="images/uifaces-human-image.jpg" alt="Customer1" />
                <img src="images/uifaces-human-image (1).jpg" alt="Customer2" />
                <img src="images/uifaces-human-image (2).jpg" alt="Customer3" />
                <img src="images/uifaces-human-image (3).jpg" alt="Customer4" />
                <img src="images/uifaces-human-image (4).jpg" alt="Customer5" />
                <img src="images/uifaces-human-image (5).jpg" alt="Customer6" />
              </div>
              <p class="delivered-text">
                <span>250,000+</span>meals delivered last year!
              </p>
            </div>
          </div>
          <div class="hero-img-box">
            <img
              src="https://www.bing.com/images/search?view=detailV2&ccid=EikHbRem&id=207C6EF71AF6E5A05A29B4091A8C01CE0CA9F68A&thid=OIP.EikHbRemgH8nSLOoaC8s1AHaHT&mediaurl=https%3a%2f%2fomnifood.dev%2fimg%2fhero-min.png&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.1229076d17a6807f2748b3a8682f2cd4%3frik%3divapDM4BjBoJtA%26pid%3dImgRaw%26r%3d0&exph=1184&expw=1200&q=omnifood+website&simid=608000910059529432&FORM=IRPRST&ck=B6D96889778B84CD3DD47D8D989395B3&selectedIndex=3&itb=1"
              class="hero-img"
              alt="Healthy Food"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
